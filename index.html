<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="./styles.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Product preview card component</title>

 

</head>
<body>
  <div id="main-container-for-image-and-text">
    <div id="container-for-image"></div>
    <div id="container-for-text">
      <p id="product-name">Perfume</p>

      <h1>Gabrielle Essence Eau De Parfum</h1>

      <p id="product-description">A floral, solar and voluptuous interpretation composed by Olivier Polge, 
      Perfumer-Creator for the House of CHANEL.</p>
      <div id="price-container">
        <div id="new"><p>$149.99</p></div><div id="old"><p>$169.99</p></div>
      </div>

      <div id="button">
        <div id="icon"><img src="images/icon-cart.svg" alt="basket"></div><div id="text"><p>Add to Cart</p></div>
      </div>
      
    </div>
  
  </div>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Mitrandir666</a>.
  </div>
</body>
</html>
